<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生日快乐，哈哈哈</title>
    <script type="text/javascript" src="video/jquery-3.2.1.js"></script>
</head>
<body>
<div id="carousel" style="border:1px solid #000000; float:left; width:100%;">
    <div id="tabpic">
        <div style="display:block;"><img src="video/jia_2.jpg" width="100%"/></div>
        <div style="display:none;"><img src="video/jia_1.jpg" width="100%" /></div>
        <div style="display:none;"><img src="video/jia_4.jpg" width="100%" /></div>
        <div style="display:none;"><img src="video/jia_3.jpg" width="100%" /></div>
    </div>
    <div style="float:right;">
        <a href="javascript:void(0)" name="tablink" onclick="div_tab(0)" style="color:#ff0000;"></a>
        <a href="javascript:void(0)" name="tablink" onclick="div_tab(1)" style="color:#0000ff;"></a>
        <a href="javascript:void(0)" name="tablink" onclick="div_tab(2)" style="color:#0000ff;"></a>
        <a href="javascript:void(0)" name="tablink" onclick="div_tab(3)" style="color:#0000ff;"></a>
    </div>
</div>

<script type="text/javascript">
    function div_tab(tabName){
        var tabLinkArr=document.getElementsByName("tablink");
        var tabPicArr=document.getElementById("tabpic").getElementsByTagName("div");
        for(var i=0; i < tabLinkArr.length;i++){
            if(i==tabName){
                tabLinkArr[i].style.color="#ff0000";
                tabPicArr[i].style.display="block";
            } else{
                tabLinkArr[i].style.color="#0000ff";
                tabPicArr[i].style.display="none";
            }
        }
    }
    var i=0;
    function auto_tab_div(){
        //如果切換到最後一張圖片則重新從第一張開始
        if(i>3){
            i=0;
        }
        //每兩秒自動讀取下一張圖片
        div_tab(i);
        i++;
    }
    setInterval("auto_tab_div()",2000);
</script>
<audio autoplay="autoplay" loop="loop" preload="auto" src="video/SkyeLey%20-%20生日快乐歌.mp3" type="audio/wav"></audio>

</body>
</html>
